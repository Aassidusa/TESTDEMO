
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- 页内 全局起始路径 -->
<base href="${basePath}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>

  <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">



			<script type="text/javascript" src="http://localhost:8080/personal/JS/jquery.min.js"></script>

  <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		 <script type="text/javascript" src="http://localhost:8080/personal/JS/bootstrap.min.js"></script>

				<link rel="stylesheet" href="http://localhost:8080/personal/CSS/bootstrap.css" type="text/css">
	
		  <script type="text/javascript" src="http://localhost:8080/personal/JS/bootstrapValidator.js"></script>
		  
				<link rel="stylesheet" href="http://localhost:8080/personal/CSS/bootstrapValidator.min.css" type="text/css">
<script type="text/javascript" src="http://localhost:8080/personal/JS/zhuce.js"></script>
<style>
	#btn_tj {
		margin-left: 15px;
		margin-top: 25px;
		width: 300px;
	
	}
	
</style>
<script>

</script>
</head>
<body>

<div> 
<form id="zhuce_form" class="form-horizontal" style="padding: 30px 100px 10px;"
		action="">

		<fieldset>
			<legend>注册账号</legend>
		</fieldset>

		<div class="form-group">
			<label for="account" class="col-sm-2 control-label" >账户：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="account" name="account">
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">手机号码：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="phone" name="phone">
			</div>
		</div>

	

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password"
					name="password">
			</div>
			<div style="display: inline">
				<label class="help-block">6-16位字母、数字、符号、区分大小写</label>
			</div>
		</div>

		<div class="form-group">
			<label for="conpsw" class="col-sm-2 control-label">再输一次：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="conpsw" name="rpassword">
			</div>
		</div>

		<div class="form-group">
			<label for="nickname" class="col-sm-2 control-label">昵称：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nickname" name="nickname">
			</div>
		</div>

		<div class="form-group">
			<label for="realname" class="col-sm-2 control-label">真实姓名：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="realname" name="realname"
					placeholder="输入真实姓名">
			</div>
			<div style="display: inline">
				<label class="help-block">真实姓名</label>
			</div>
		</div>

		<div class="form-group">
			<label for="sex" class="col-sm-2 control-label">性别：</label>
			<div class="col-sm-4">
				&nbsp; &nbsp;<input type="radio" name="sex" id="sex_m" value="男"
					checked="checked"> &nbsp;男 &nbsp; &nbsp; &nbsp; &nbsp;
				&nbsp; &nbsp;<input type="radio" name="sex" id="sex_w" value="女">
				&nbsp;女
			</div>
		</div>



		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email：</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="email" name="email"
					placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">地址：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="address" name="address">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-3">

				<div class="checkbox">
					<label><input type="checkbox">我已阅读并接受</label> <a href="#"
						style="text-decoration: underline;" target="_blank">注册条款</a>
				</div>
				<div class="form-group" >
                <button type="submit" id="btn_tj" name="submit" class="btn btn-primary" onclick="tijiao()">提交</button>
            </div>
			</div>
		</div>
		
		    
	</form>
</div>




</body>
</html>
